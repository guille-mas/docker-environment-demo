
version: "3.7"
services:
  befeni_server:
    container_name: befeni_server
    image: befeni/server:1-development
    ports:
      - "80:80/tcp"
    volumes:
      - ./src/server:/var/www
      - ./data:/var/tmp/calculator

networks:
  net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/16