
version: "3.7"
services:
  befeni_basic_server:
    container_name: befeni_basic_server
    image: php:7.4-apache
    ports:
      - "80:80/tcp"
    volumes:
      - ./src/server:/var/www
      - ./data:/var/tmp/calculator
  
  #befeni_basic_client:


networks:
  net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/16